<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f6faff;color:#0f172a}
      .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
      .card{max-width:520px;width:100%;background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,.05);padding:24px;text-align:center}
      h1{font-size:20px;margin:0 0 8px}
      p{margin:0 0 16px;color:#6b7280}
      button{appearance:none;border:1px solid #cbd5e1;background:#e2e8f0;border-radius:999px;padding:10px 16px;font-weight:600;cursor:pointer}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p>The page isn't available without internet. Some content may be cached.</p>
        <button onclick="location.reload()">Retry</button>
      </div>
    </div>
  </body>
  </html>
